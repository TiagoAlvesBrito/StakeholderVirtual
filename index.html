<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Chatbot</h1>
    <div id="chat"></div>
    <input type="text" id="pergunta" placeholder="Digite sua pergunta">
    <button id="enviar">Enviar</button>

    <script>
        $(document).ready(function() {
            $('#enviar').click(function() {
                var pergunta = $('#pergunta').val();
                $.post('/pergunta', { pergunta: pergunta }, function(data) {
                    $('#chat').append('<div><strong>Pergunta:</strong> ' + pergunta + '</div>');
                    $('#chat').append('<div><strong>Resposta:</strong> ' + data.resposta + '</div>');
                    $('#chat').append('<div><em>Data e Hora:</em> ' + data.data_hora + '</div>');
                    $('#pergunta').val('');
                });
            });
        });
    </script>
</body>
</html>
